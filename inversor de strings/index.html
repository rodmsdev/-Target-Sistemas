<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter String</title>
  </head>
  <body>
    <h1>Inverter String</h1>
    <label for="string">Digite uma palavra:</label>
    <input type="text" id="string">
    <button onclick="inverterString()">Inverter</button>
    <p id="resultado"></p>
    <script>
      function inverterString() {
        let string = document.getElementById("string").value;
        let reversedString = "";

        for (let i = string.length - 1; i >= 0; i--) {
          reversedString += string[i];
        }

        document.getElementById("resultado").innerHTML = "A string invertida Ã©: " + reversedString;
      }
    </script>
  </body>
</html>
